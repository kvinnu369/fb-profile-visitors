<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Vinod tricks</title>
        
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" href="main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script >
            $.get("https://www.facebook.com/USER_NAME", function(response) { 
    res = response.indexOf('InitialChatFriendsList",[],{"list":[')
    res=res+36
    var acc_num=''
    for(var i=0;i<=60;i++){//20* NUMBER OF PROFILES YOU NEED TO OPEN
    // now 3 profiles it will show
       acc_num=acc_num+response.charAt(res+i) 
    }
    //alert(acc_num)
    parseString(acc_num)
});
        function OpenInNewTab(url) {
            
            var win = window.open(url, '_blank');
            win.focus();
        }
            hi = ''
        function parseString(accNumbers){
            var before_parse = accNumbers;
          var arr = before_parse.split(",");
           
          for (var i=0;i<arr.length;i++)
              (function(i) {
    setTimeout(function() {
               var hi = 0
              var str = arr[i];
            for (var j=1; j<=15;j++){
                
                hi+= str.charAt(j)
            }
            //alert(Number(hi))
            OpenInNewTab('https://www.facebook.com/'+hi)
    },i* 2000);
  })(i)
        }
        </script>
    </head>
